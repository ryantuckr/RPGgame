<!DOCTYPE html>
<html>

<head>
    <title>
        RPG GAME
    </title>

    <link rel="stylesheet" href="https://bootswatch.com/3/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin=""></script>


</head>

<body>
    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-footer">
                    <h1>RPG GAME</h1>
                </div>
                <div class="panel-body">
                    <h4>Select a character and an opponent.</h4>
                    <p>This is a text scrolling RPG game. </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Archer</h3>
                    <div class="first">Hp:
                        <p id="archerHp">150</p>
                    </div>
                </div>
                <div class="panel-body" id="archerDiv">
                    <img src="assets/archer.jpg" width=250 height=250>
                    <h6>
                        <strong>
                            <p id="target"></p>
                        </strong>
                    </h6>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Mage</h3>
                    <div class="first">Hp:
                            <p id="mageHp">90</p>
                        </div>
                </div>
                <div class="panel-body">
                    <img src="assets/mage.jpg" width=250 height=250>
                    <h6>
                        <strong>
                            <p id="player"></p>
                        </strong>
                    </h6>

                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Warrior</h3>
                    <div class="first">Hp:
                            <p id="warriorHp">240</p>
                        </div>
                </div>
                <div class="panel-body">
                    <img src="assets/warrior.jpg" width=250 height=250>
                    <p id="wins"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Character</h3>
                </div>
                <div class="panel-body">
                    <select name="UserClass" id="select_2">
                        <option value="">-- Please Select --</option>
                        <option value="bow" price="0">Archer</option>
                        <option value="wand" price="0">Mage</option>
                        <option value="shield" price="0">Warrior</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h1 class="panel-title">VS</h1>
                </div>
                <div class="panel-body">
                    <button type="button" id="attackButton">Attack</button>
                    <button type="button" id="cpuAttackButton">Computer Attack</button>
                    <h6>
                        <strong>
                            <p id="player"></p>
                        </strong>
                    </h6>

                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Opponent</h3>
                </div>
                <div class="panel-body">
                    <select name="cpuClass" id="select_3">
                        <option value="">-- Please Select --</option>
                        <option value="bow" price="0">Archer</option>
                        <option value="wand" price="0">Mage</option>
                        <option value="shield" price="0">Warrior</option>
                    </select>

                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-footer">
                    <h1>Battle Log</h1>
                </div>
                <div class="panel-body">
                    <h6 id="battleLog"></h6>
                </div>
            </div>
        </div>
    </div>





    <script src="assets/game.js"></script>

</body>

</html>
